<html>

        <title>login form</title>

    <body class="bg">
        <form class="lmn">

                <legend>User Information</legend>
          First Name <br>
         <input type="text"name="first name">
         <br>
          Last Name <br>

         Select gender

         <label for="female">Female</label>
         <br>
         If you agree by all the term then save here! <br>
         <input type="submit" value="save">
        </fieldset>
    </form>
